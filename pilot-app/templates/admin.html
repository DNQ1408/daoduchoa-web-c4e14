<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
  </head>
  <body>
    <h1>ADMIN</h1>
    <a href="new_service">Thêm </a>
    <table border="1px">
        <thead>
          <th>Tên</th>
          <th>Năm sinh</th>
          <th>Giới tính</th>
          <th>Chiều cao</th>
          <th>Trạng thái</th>
          <th>Thao tac</th>
        </thead>
        <tbody>
          {% for service in services %}
            <tr>
              <td>{{ service.name }}</td>
              <td>{{ service.yob }}</td>
              <td>{% if service.gender == 0 %}
                    Nữ
                  {% else %}
                    Nam
                  {% endif %}
              <td>{{ service.height }}</td>

              <td> {% if service.occupied == False %}
                Rảnh
                  {% else %}
                Bận
                  {% endif %}
              </td>

              <td> <a href="{{ url_for('edit_service', service_id=service.id) }}" style='text-decoration:none'>Sửa</a>
                  <a href="{{ url_for('delete',service_id=service.id) }}"style='text-decoration:none'>Xóa</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </body>
</html>
