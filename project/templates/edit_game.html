<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Game</title>
  </head>
  <body>
    <form  method="post" target="#">
      <label for="">Name</label>
      <input type="text" name="name" value="game.name">
      <br>
      <label for="">Information</label>
      <input type="text" name="info" value="game.info">
      <br>
      <label for="">Number of account</label>
      <input type="number" name="num_account" value="game.num_account">
      <br>
      <label for="">Rating</label>
      <input type="number" name="rating" value="game.rating">
      <br>
      <input type="submit" value="Apply">
    </form>
  </body>
</html>
